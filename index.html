<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Storytelling</title>
    <!-- Bootsrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Scaling effect on hover over story options -->
    <style>.hover-scale:hover {transform: scale(0.96); transition: transform 0.3s;}</style>
  </head>
  <body style="background-color: rgba(245, 114, 245, 0.582);">
    <!-- Start-Game Container which contains game instructins, start game button -->
    <div class="start-container container-fluid d-flex flex-column" style="position: absolute; height: 100%; background-color: beige;">
      <div class="game-instructions mx-auto my-2">Following are the rules of the game: actually never mind you'll figure it out yourself, just click the start button</div>
      <button class="start-game mx-auto my-2" style="width: 100px;">Start Game</button>
    </div>

    <!-- Main Container which contains story title, story and options -->
    <div class="container user-select-none">
      <div class="d-flex justify-content-center text-center">
        <!-- Story Title -->
        <div class="story-title border border-success p-2 my-3 rounded col-4">
          The Forest
        </div>
      </div>
      <!-- Story container -->
      <div class="story-box border border-primary p-2 my-2 rounded">
        <!-- Story with multiple stages will be shown here using javascript functions  -->
      </div>
      <!-- Option container -->
      <div class="options-container d-flex flex-column flex-sm-row col-12 flex-wrap text-center justify-content-around">
        <!-- 3 options will be created here using javascript functions -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
